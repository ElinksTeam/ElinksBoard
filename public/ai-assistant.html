<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æ™ºèƒ½åŠ©æ‰‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #10b981;
            --primary-hover: #059669;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-chat: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h2 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-body {
            padding: 20px;
        }

        /* Search Section */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            padding-right: 100px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: var(--primary-hover);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-results {
            max-height: 500px;
            overflow-y: auto;
        }

        .result-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .result-item:hover {
            background: var(--bg-secondary);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .result-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .similarity-badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--primary-color);
            color: white;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Chat Section */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-chat);
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #3b82f6;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            background: white;
            box-shadow: var(--shadow);
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
        }

        .message-sources {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .source-link {
            display: inline-block;
            margin-right: 8px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-primary);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            transition: all 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .chat-send-btn {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .chat-send-btn:hover {
            background: var(--primary-hover);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .card-header, .card-body {
                padding: 16px;
            }

            .chat-container {
                height: calc(100vh - 200px);
            }

            .message-content {
                max-width: 85%;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">

            <p>ä½¿ç”¨ AI æŠ€æœ¯å¿«é€Ÿæœç´¢çŸ¥è¯†åº“æˆ–ä¸æ™ºèƒ½åŠ©æ‰‹å¯¹è¯</p>
        </div>

        <div class="main-content">
            <!-- Search Section -->
            <div class="card">
                <div class="card-header">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>

                    <div class="search-box">
                        <input 
                            type="text" 
                            class="search-input" 
                            id="searchInput" 
                            placeholder="è¾“å…¥é—®é¢˜è¿›è¡Œæœç´¢..."

                        >
                        <button class="search-btn" onclick="performSearch()" id="searchBtn">æœç´¢</button>
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>

            <!-- Chat Section -->
            <div class="card">
                <div class="card-header">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        AI å¯¹è¯
                    </h2>
                </div>
                <div class="card-body" style="padding: 0;">
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <div class="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                                <p>å¼€å§‹ä¸ AI åŠ©æ‰‹å¯¹è¯</p>
                            </div>
                        </div>
                        <div class="chat-input-container">
                            <div class="chat-input-wrapper">
                                <textarea 
                                    class="chat-input" 
                                    id="chatInput" 
                                    placeholder="è¾“å…¥æ¶ˆæ¯..."
                                    rows="1"
                                    onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
                                ></textarea>

    <script>
        // Configuration
        const API_BASE = '/api/v1/user';
        let chatSessionId = null;
        let authToken = localStorage.getItem('auth_token') || localStorage.getItem('authorization') || '';

        // Check authentication on load
        function checkAuth() {
            if (!authToken) {
                showAuthRequired();
                return false;
            }
            return true;
        }

        function showAuthRequired() {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;
            
            overlay.innerHTML = `
                <div style="
                    background: white;
                    border-radius: 16px;
                    padding: 40px;
                    max-width: 400px;
                    text-align: center;
                    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
                ">
                    <div style="font-size: 48px; margin-bottom: 16px;">ğŸ”’</div>
                    <h2 style="font-size: 24px; margin-bottom: 12px; color: #111827;">éœ€è¦ç™»å½•</h2>
                    <p style="color: #6b7280; margin-bottom: 24px;">è¯·å…ˆç™»å½•ä»¥ä½¿ç”¨ AI åŠ©æ‰‹åŠŸèƒ½</p>
                    <button onclick="window.location.href='/'" style="
                        width: 100%;
                        padding: 12px 24px;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        border: none;
                        border-radius: 8px;
                        font-size: 16px;
                        font-weight: 600;
                        cursor: pointer;
                    ">å‰å¾€ç™»å½•</button>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }

        async function handleApiError(response) {
            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('authorization');
                authToken = '';
                showAuthRequired();
                return true;
            }
            return false;
        }

        // Search functionality
        async function performSearch() {
            if (!checkAuth()) return;
            
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const searchBtn = document.getElementById('searchBtn');
            const resultsContainer = document.getElementById('searchResults');
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'æœç´¢ä¸­...';
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const response = await fetch(`${API_BASE}/ai/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 10,
                        min_similarity: 0.7
                    })
                });

                if (await handleApiError(response)) return;

                const data = await response.json();
                
                if (data.data && data.data.results) {
                    displaySearchResults(data.data.results);
                } else {
                    resultsContainer.innerHTML = '<div class="empty-state"><p>æœªæ‰¾åˆ°ç›¸å…³ç»“æœ</p></div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = '<div class="empty-state"><p>æœç´¢å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</p></div>';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'æœç´¢';
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>æœªæ‰¾åˆ°ç›¸å…³ç»“æœ</p></div>';
                return;
            }

            container.innerHTML = results.map(result => `
                <div class="result-item" onclick="viewKnowledge(${result.id})">
                    <div class="result-title">${escapeHtml(result.title)}</div>
                    <div class="result-meta">
                        <span class="similarity-badge">${Math.round(result.similarity * 100)}% åŒ¹é…</span>
                        <span>${result.category || 'æœªåˆ†ç±»'}</span>
                    </div>
                </div>
            `).join('');
        }

        function viewKnowledge(id) {
            // Open knowledge article in new tab or modal
            window.open(`/knowledge/${id}`, '_blank');
        }

        // Chat functionality
        async function sendMessage() {
            if (!checkAuth()) return;
            
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('chatSendBtn');
            sendBtn.disabled = true;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';

            // Create session if needed
            if (!chatSessionId) {
                await createChatSession();
            }

            try {
                const response = await fetch(`${API_BASE}/ai/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: chatSessionId
                    })
                });

                if (await handleApiError(response)) {
                    sendBtn.disabled = false;
                    return;
                }

                const data = await response.json();
                
                if (data.data) {
                    chatSessionId = data.data.session_id;
                    addMessage('assistant', data.data.response, data.data.sources);
                } else {
                    addMessage('assistant', 'æŠ±æ­‰ï¼Œæˆ‘ç°åœ¨æ— æ³•å›ç­”ã€‚è¯·ç¨åå†è¯•ã€‚');
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('assistant', 'å‘é€å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ã€‚');
            } finally {
                sendBtn.disabled = false;
            }
        }

        async function createChatSession() {
            try {
                const response = await fetch(`${API_BASE}/ai/chat/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();
                if (data.data && data.data.session_id) {
                    chatSessionId = data.data.session_id;
                }
            } catch (error) {
                console.error('Session creation error:', error);
            }
        }

        function addMessage(role, content, sources = null) {
            const messagesContainer = document.getElementById('chatMessages');
            
            // Remove empty state
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = `
                    <div class="message-sources">
                        <strong>å‚è€ƒæ¥æºï¼š</strong>
                        ${sources.map(s => `<a href="/knowledge/${s.id}" class="source-link" target="_blank">${escapeHtml(s.title)}</a>`).join('')}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${escapeHtml(content).replace(/\n/g, '<br>')}
                    ${sourcesHtml}
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-resize textarea
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                console.warn('No auth token found.');
                // Show a subtle warning banner instead of blocking immediately
                const banner = document.createElement('div');
                banner.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    background: #fef3c7;
                    color: #92400e;
                    padding: 12px 20px;
                    text-align: center;
                    z-index: 9999;
                    font-size: 14px;
                    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                `;
                banner.innerHTML = `
                    âš ï¸ æ‚¨å°šæœªç™»å½•ï¼Œéƒ¨åˆ†åŠŸèƒ½å¯èƒ½æ— æ³•ä½¿ç”¨ã€‚
                    <a href="/" style="color: #92400e; font-weight: 600; text-decoration: underline; margin-left: 8px;">ç«‹å³ç™»å½•</a>
                `;
                document.body.prepend(banner);
            }
        });
    </script>
